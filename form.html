<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
		content="IE=edge">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">
	<title>
		SOCIAL HUB
	</title>
	<link rel="stylesheet" href="styel1.css">
	
	
</head>

<body>
	<header>
        <NAV>
            <div class="logo">
                <img src="logo1.png" alt="">
            </div>
            <h1>WELCOME TO SOCIAL HUB</h1>
            <div class="box">
                <ul>
                    <li> <a href="home.html" target="_blank">Home</a></li>
                    <li><a href="about.html" target="_blank">About</a></li>
                    <li><a href="contact.html" target="_blank">Contact</a></li>
                </ul>
            </div>
        </NAV>
    </header>
	<main>
	

	<!-- Create Form -->
	<form id="form" action="index.html">

		<!-- Details -->
		<div class="form-control">
			<label for="name" >
				Name
			</label>

			<!-- Input Type Text -->
			<input type="text"
				id="name"
				placeholder="Enter your name" />
		</div>

		<div class="form-control">
			<label for="email" >
				Email
			</label>

			<!-- Input Type Email-->
			<input type="email"
				id="email"
				placeholder="Enter your email" />
		</div>

		<div class="form-control">
			<label for="age" >
				Age
			</label>

			<!-- Input Type Text -->
			<input type="number"
				id="age"
				placeholder="Enter your age" />
		</div>
		<div class="form-control">
			<label for="password" >
				password
			</label>

			<!-- Input Type Email-->
			<input type="password" id="password" placeholder="enter password" required />
		</div>

		

		<!-- Multi-line Text Input Control -->
		<button  type="submit" value="submit">
			Submit
		</button>
	</form>

</main>
<footer>

	<footer class="flex-all-centre">
		<p>copyright &copy; SOCIAL HUB</p>
	</footer>
</footer>
</body>
</html>

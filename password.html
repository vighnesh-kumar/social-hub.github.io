<!DOCTYPE html>
<html lang="en">

</head>
<body>
	<header>
        <NAV>

                <img src="logo1.png" alt="">

            <h1>WELCOME TO SOCIAL HUB</h1>
            <div class="box">
                <ul>
                    <li> <a href="home.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>

	<main>
	
    <form id="form" action="index.html">

		<!-- Details -->
		<div class="form-control">
			<label for="name" >
				USER NAME
			</label>

			<!-- Input Type Text -->
			<input type="text"
				id="name"
				placeholder="Enter User name" />
		</div>

		<div class="form-control">
			<label for="password" >
				ENTER NEW PASSWORD
			</label>

			<!-- Input Type Email-->
			<input type="password"
				id="password"
				placeholder="Enter your new password" />
		</div>

		<div class="form-control">
			<label for="age" >
				RE ENTER PASSWORD
			</label>

			<!-- Input Type Text -->
			<input type="text"
				id="age"
				placeholder="RE ENTER PASSWORD" />

		<div class="form-control">
			<label for="password1" >
				ENTER OTP
			</label>

			<!-- Input Type Email-->
			<input type="password" id="password1" placeholder="enter password" required />

		<!-- Multi-line Text Input Control -->

			CONFIRM PASSWORD
